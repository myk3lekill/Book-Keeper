<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome icons css link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" type = "image/png" href="http://www.google.com/s2/favicons?domain=zerotomastery.io">
</head>
<body>
    <!-- Open Modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="http://www.google.com/s2/favicons?domain=zerotomastery.io" alt="favicon">
                <a href="https://jacinto.design" target="_blank">Jacinto Design</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="http://www.google.com/s2/favicons?domain=zerotomastery.io" alt="favicon">
                <a href="https://jacinto.design" target="_blank">Jacinto Design</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>
            <div class="name">
                <img src="http://www.google.com/s2/favicons?domain=zerotomastery.io" alt="favicon">
                <a href="https://jacinto.design" target="_blank">Jacinto Design</a>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>ADD Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- Website Name -->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website Name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <!-- Website URL -->
                    <div class="form-group">
                        <label for="website-URL" class="form-label">Website URL</label>
                        <input type="text" class="form-input" id="website-URL">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js" ></script>
</body>
</html>
